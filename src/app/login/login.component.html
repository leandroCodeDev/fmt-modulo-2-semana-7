<!-- login.component.html -->
<mat-card appearance="outlined">
    <mat-card-header class="title-card">
        <mat-card-title ><h1>Login</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
                <mat-form-field appearance="fill" class="row">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="Digite seu e-mail" formControlName="email" required>
                </mat-form-field>
            
                <mat-form-field appearance="fill" class="row">
                    <mat-label>Senha</mat-label>
                    <input matInput placeholder="Digite sua senha" formControlName="password" type="password" required>
                </mat-form-field>
            <div class="row buttons">
                <button mat-raised-button color="primary" type="submit" class="text-button">Entrar</button>
                <button mat-button color="warn" type="button" (click)="onForgotPassword()" class="text-button">Esqueci a Senha</button>
            </div>
           
        </form>
    </mat-card-content>
</mat-card>
