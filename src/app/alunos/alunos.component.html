<!-- user-list.component.html -->
<mat-card class="list-card">
    <div class="search-bar">
      <mat-form-field appearance="fill">
        <mat-label>Pesquisar Alunos</mat-label>
        <input matInput placeholder="Nome ou E-mail" [(ngModel)]="searchQuery">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSearch()">Pesquisar</button>
    </div>
  
    <table mat-table [dataSource]="filteredStudents" class="mat-elevation-z8">
  
      <!-- Nome Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let student"> {{student.fullName}} </td>
      </ng-container>
  
      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let student"> {{student.cpf}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
      </ng-container>
  
      <!-- Course Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let student"> {{student.course}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button color="primary" (click)="onEdit(student)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(student)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
