<!-- student-registration.component.html -->
<mat-card class="registration-card" appearance="outlined">
    <mat-card-header class="title-card">
        <mat-card-title>
            <h1>Cadastrar</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="row">
                <mat-label>Nome Completo</mat-label>
                <input matInput placeholder="Digite seu nome completo" formControlName="fullName" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="row">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="Digite seu CPF" formControlName="cpf" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="row">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Digite seu e-mail" formControlName="email" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="row">
                <mat-label>Celular</mat-label>
                <input matInput placeholder="Digite seu celular" formControlName="phone" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="row">
                <mat-label>Curso</mat-label>
                <mat-select formControlName="course" required>
                    <mat-option *ngFor="let course of courses" [value]="course">{{ course }}</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="row buttons">
                <button mat-raised-button color="primary" type="submit" class="text-button">Salvar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
